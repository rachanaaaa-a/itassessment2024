<!DOCTYPE html>
<html lang="en">
<head>
        <title> Exercise 6</title>
</head>
<body>
  <h1>Multiplication Table of 5</h1>
  <script>
    //looping from 1 to 10
    for (var i = 1; i <= 10; i++) {
      var product = 5 * i;
      document.write("5 x " + i + " = " + product + "<br>");
    }
  </script>
</body>
</html>
