<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
</head>
<body>
    <script>
        // Prompt the user for inputs
        var name = prompt("Enter your name:");
        var studentId = prompt("Enter your student ID:");

        // Construct message
        var message = "Your Name: " + name + "\nStudent ID: " + studentId;

        // Display message in alert dialog box
        alert(message);
    </script>
</body>
